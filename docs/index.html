<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>re-typescript Playground</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #app {
        display: flex;
        height: 100vh;
        width: 100vw;
      }
      .editor {
        height: 100vh;
        width: 50%;
      }
      .editor .CodeMirror {
        height: 100vh;
      }
      .display {
        font-family: "Fira Code";
        display: inline-block;
        height: 100vh;
        width: 50%;
        background: #282c34;
        color: white;
        position: relative;
      }
      .display code {
        padding: 15px;
        height: 100vh;
        width: 100%;
        overflow-y: scroll;
      }
      .error {
        font-family: "Fira Code";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        padding: 15px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        white-space: pre-wrap;
      }
      .switch-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px;
        cursor: pointer;
        outline: none;
      }
      red {
        color: red;
      }
      bold {
        font-weight: bold;
      }
      white,
      dim {
        color: white;
      }
      underline {
        text-decoration: underline;
      }
      blue {
        color: orange;
      }
      italic {
        font-style: italic;
      }
    </style>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.0.0/build/styles/default.min.css"
    />
    <link rel="stylesheet" href="styles/highlight-monokai.css" />
    <link rel="stylesheet" href="styles/mirror-monokai.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="index/index.js"></script>
  </body>
</html>
