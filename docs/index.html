<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>re-typescript Playground</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #app {
        display: flex;
        height: 100vh;
        width: 100vw;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      red {
        color: red;
      }
      bold {
        font-weight: bold;
      }
      white,
      dim {
        color: white;
      }
      underline {
        text-decoration: underline;
      }
      blue {
        color: orange;
      }
      italic {
        font-style: italic;
      }
    </style>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script src="index/index.js"></script>
  </body>
</html>
